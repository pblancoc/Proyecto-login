<ion-header>
  <ion-toolbar>
    <ion-title>recuperar-usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor">
    <div class="body">
      <ion-card>
        <ion-text color="primary">
          <h1>Recuperar Contraseña</h1>
        </ion-text>

       
          <ion-card-content>
            <input type="email" class="form-control" formcontrol="email" placeholder="dirección de email">

            <button class="btn btn-primary mt-3" expand="full" type="submit" >Recuperar Contraseña</button>
            
            <p class="mt-3"><a routerLink="/login"> <b>Volver</b></a></p>
          </ion-card-content>
     
      </ion-card>
      
    </div>
  </div>



</ion-content>
