<ion-header>
  <ion-toolbar>
    <ion-title>Favorito</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list >
    <ion-item-sliding  *ngFor="let favorito of listaFav">
    <ion-item >
      <ion-label (click)="verLugar(favorito.idLugar, favorito.nombreLugar)">{{favorito.nombreLugar}}</ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="eliminarLista(favorito)">Eliminar</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>    
    </ion-refresher>    

  </ion-list>  




</ion-content>
